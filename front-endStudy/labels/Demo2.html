<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>表单练习</title>
</head>
<body>
    <form action="Demo1.html" method="get">
    用户名：<input type="text" name="username" size="30"><br/>
    密码：<input type="password" name="password"><br/>
    性别：<input type="radio" name="gender" id="1" value="1">
         <label for="1">男</label>
         <input type="radio" name="gender" id="2" value="2">
         <label for="2">女</label>
         <input type="radio" name="gender" id="3" value="0">
         <label for="3">保密</label><br/>
    兴趣：<input type="checkbox" name="hobby" id="" value="1"> 足球
        <input type="checkbox" name="hobby" id="" value="2"> 篮球
        <input type="checkbox" name="hobby" id="" value="3">羽毛球
        <input type="checkbox" name="hobby" id="" value="4"> 排球
        <br/>
        <button>这是button</button>
        <input type="button" name="" id="" value="按钮">
        <br/>
       专业：<select>
            <option value="1">计算机系统</option>
            <option value="2">软件工程</option>
            <option value="3" selected>自动化</option>
       </select> 
       <br/>

       个人描述：<textarea rows="10" cols="50"></textarea>
       <input type="submit" value="提交">

    

    </select>
    </form>
</body>
</html>
